apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
  labels:
    app: selenium-node-chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: arthurnamu/platformservice
    